events {}

http {
    upstream auth_service {
        server auth-service:8080;
    }

    upstream riders_service {
        server riders-service:8080;
    }

    upstream orders_service {
        server orders-service:8080;
    }

    upstream routes_service {
        server routes-service:8080;
    }

    upstream payments_service {
        server payments-service:8080;
    }

    upstream notifications_service {
        server notifications-service:8080;
    }

    upstream reports_service {
        server reports-service:8080;
    }

    server {
        listen 80;

        location /auth/ {
            proxy_pass http://auth_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /riders/ {
            proxy_pass http://riders_service/api/riders/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /orders/ {
            proxy_pass http://orders_service/orders/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /routes/ {
            proxy_pass http://routes_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /payments/ {
            proxy_pass http://payments_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /notifications/ {
            proxy_pass http://notifications_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /reports/ {
            proxy_pass http://reports_service/reports/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /events/ {
            proxy_pass http://reports_service/events/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /health/auth {
            proxy_pass http://auth_service/health;
        }

        location /health/riders {
            proxy_pass http://riders_service/health;
        }

        location /health/orders {
            proxy_pass http://orders_service/health;
        }

        location /health/routes {
            proxy_pass http://routes_service/health;
        }

        location /health/payments {
            proxy_pass http://payments_service/health;
        }

        location /health/notifications {
            proxy_pass http://notifications_service/health;
        }

        location /health/reports {
            proxy_pass http://reports_service/health;
        }
    }
}
